<section class="filter">
    <div class="container">
        <div class="filter__wrapper">

<!--                <p-dropdown [options]="[{name:'Санкт-Петербург'},{name:'Москва'},{name:'Новосибирск'}]"-->

                <div class="form__group">
                    <span class="form__group--label">Категория</span>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                        <p-dropdown [options]="categories" optionLabel="title" [showClear]="true"
                                    placeholder="Выберите категорию"></p-dropdown>
                    </div>
                </div>
            
            
            
            <div class="form__group">
                <span class="form__group--label">Количество участников</span>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Количество участников">
                </div>
            </div>

            <div class="form__group">
                <span class="form__group--label">Длительность</span>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                    <p-dropdown [options]="[{time:'15 минут'},{time:'45 минут'},{time:'2 часа'}]" optionLabel="name" [showClear]="true"
                                placeholder="Длительность"></p-dropdown>
                </div>
            </div>

            <div class="form__group">
                <span class="form__group--label">Возраст</span>
                <div class="inputs__container">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">от</span>
                        <input type="text" pInputText placeholder="возраст">
                    </div>
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">до</span>
                        <input type="text" pInputText placeholder="возраст">
                    </div>
                </div>

            </div>
        </div>


    </div>
</section>
